spring:
  application:
    name: lunapay
  datasource:
    url: jdbc:postgresql://localhost:5432/lunapay
    username: lunapay
    password: secret
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    show-sql: true

server:
  port: 8082

jwt:
  secret: ${LUNACORE_JWT_SECRET:dev-secret}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

payment:
  gateways:
    config:
      asaas:
        enabled: ${ASAAS_ENABLED:false}
        apiKey: ${ASAAS_API_KEY:}
        baseUrl: ${ASAAS_BASE_URL:https://api.asaas.com/v3}
        webhookSecret: ${ASAAS_WEBHOOK_SECRET:}
        timeoutSeconds: 30
      c6:
        enabled: ${C6_ENABLED:false}
        apiKey: ${C6_API_KEY:}
        apiSecret: ${C6_API_SECRET:}
        baseUrl: ${C6_BASE_URL:https://api.c6bank.com.br}
        webhookSecret: ${C6_WEBHOOK_SECRET:}
        timeoutSeconds: 30
